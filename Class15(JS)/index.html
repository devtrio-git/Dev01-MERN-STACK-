<script>


    // cookies


    function setCookies(key, value, expDays) {
        const d = new Date();
        d.setTime(d.getTime() + (expDays * 24 * 60 * 60 * 1000));
        let expire = 'expires=' + d.toUTCString();
        document.cookie = key + "=" + value + ";" + expire;
    }

    function getCookies(key) {
        let cookiesArr = document.cookie.split("; ");
        let value = "";
        cookiesArr.forEach(function (item) {
           if (item.startsWith(key)) {
              value = item;
           }
        });

        return value.slice((key.length+1))

    }


    let name = document.getElementById("my_name")
    let email = document.getElementById("my_email")

    name.value = getCookies('name');
    email.value = getCookies('email');

    function submitData() {
        setCookies('name', name.value, 3);
        setCookies('email', email.value, 3);
        window.location.href = 'welcome.html';
    }
