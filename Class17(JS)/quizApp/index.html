<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container-fluid{
            min-height: 100vh;
            background: rgb(130,217,210);
background: linear-gradient(3deg, rgba(130,217,210,1) 0%, rgba(106,34,207,1) 71%);
            display: flex;
            justify-content: center;
            align-items: center;
        
        }
        #quiz-container{
            display: none;
        }
        #result{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main_container">
            <!-- welcome -->
            <div id="welcome">
                <h2 class="text-light display-3">Welcome to the Quiz</h2>
                <input type="text" id="username" placeholder="Enter Your Name">
                <button class="btn btn-dark" onclick="startQuiz()">Start Quiz</button>
            </div>
            <!-- quiz -->
            <div id="quiz-container">
                 <h2 class="text-light display-3">QUIZ</h2>   
                 <h5 class="text-light" id="question_para"></h5>
                 <div id="options_container" class="text-light">
                    <!-- 
                        <input type="radio" name="option" id="" /> <label>Hypertext Markup Language</label>
                        <br> 
                    -->
                 </div>
                 <button class="btn btn-primary" onclick="nextQuestion()">Next</button>
            </div>
            <!-- result -->
            <div id="result">
                <h2 class="text-light display-3">Result</h2>   
                <p id="score" class="text-warning"></p>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
