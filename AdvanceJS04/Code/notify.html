<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #notification{
            display: none;
            background-color: cadetblue;
            color: aliceblue;
            border-radius: 5px;
            bottom: 10px;
            right: 10px;
            position: fixed;
            padding: 10px;
        }
    </style>
</head>
<body>
    <button onclick="notifyMe()">Notify Me</button>
    <div id="notification"></div>


    <script>
        function notifyMe(){
            var notification = document.querySelector('#notification');
            notification.textContent = 'Friend Request Send!'
            notification.style.display = 'block';

            // to remove notification after 3 secs
            setTimeout(function(){
                notification.style.display = 'none';
            }, 3000)


        }


    </script>

</body>
</html>
