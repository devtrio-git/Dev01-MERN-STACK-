<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid text-center bg-dark text-light p-5">
        <h1>Form in Bootstrap</h1>
    </div>
    <div class="container mt-5">
        <form action="#" class="need-validation" novalidate>
            <div class="row">
                
                <div class="col-md-6 mt-3">
                    <input type="text" placeholder="Enter first name" class="form-control" required>
                    <div class="invalid-feedback">
                        Please Enter your first name
                    </div>
                </div>
                <div class="col-md-6 mt-3">
                    <input type="text" placeholder="Enter last name" class="form-control" required>
                    <div class="invalid-feedback">
                        Please Enter your last name
                    </div>
                </div>
                <div class="col-md-6 mt-3">
                    <input type="email" placeholder="Enter Email" class="form-control" required>
                    <div class="invalid-feedback">
                        Please Enter your email name
                    </div>
                </div>
                <div class="col-md-6 mt-3">
                    <input type="password" placeholder="Enter Password" class="form-control" required>
                    <div class="invalid-feedback">
                        Please Enter your password name
                    </div>
                </div>
                <div class="col-md-12 mt-3 d-grid">
                    <button type="submit" class="btn btn-dark" onclick="checkValidate()">Submit</button>
                </div>
        </form>
    </div>
    </div>

    
    <script>
        const forms = document.querySelectorAll('.need-validation')

        // Loop over them and prevent submission
        function checkValidate() {
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
