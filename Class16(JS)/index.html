<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Application</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-light text-center pt-5">ToDo Application</h1>

        <div class="text-center">
            <input class="p-2 mt-4 rounded-5" type="text" placeholder="Enter todo" id="input" />
        </div>

        <div class="text-center mt-3">
            <button class="btn btn-dark" onclick="addTodo()">Add</button>
            <button class="btn btn-dark" onclick="deleteAll()">Delete All</button>
        </div>

        <div class="todo_container text-center mt-4">
            <ul class="" id="ul">
              
            </ul>
        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
